{% extends 'index.html' %}

{% block head-content %}
    <title>Lucy - {{ query }}</title>
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 120px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }

    </style>
{% endblock %}

{% block body-content %}
    <body>
    <div class="row row-background" style="padding: 12px;">
        <div class="col-lg-2 text-white brand" style="font-size:6em;">
            lucy
        </div>
        <div class="col-lg-6 my-2 vertical-center">
            {% include 'search_bar.html' %}
        </div>
    </div>

    {% for place in places %}
        {% include 'result_card.html' %}
    {% endfor %}

    </body>
{% endblock %}

{% block below-body-content %}
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Lucy @2018</span>
        </div>
    </footer>
    <script>
        function toggleView(doc) {
            console.log(doc);
            result = doc.getElementsByClassName('card-body');
            if (result[0].style.display === 'block') {
                result[0].style.display = 'none';
                result[1].style.display = 'block';
            } else {
                result[0].style.display = 'block';
                result[1].style.display = 'none';
            }
        }
    </script>
{% endblock %}
